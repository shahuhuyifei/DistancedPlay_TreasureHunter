[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 9600
lib_deps = 
	robertgallup/BobaBlox@^2.1.0
	seeed-studio/Gesture PAJ7620@^1.0.0
	makerspaceleiden/MFRC522-spi-i2c-uart-async@^1.5.1
	adafruit/Adafruit NeoPixel@^1.10.6
